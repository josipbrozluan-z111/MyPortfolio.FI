<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio Writer</title>
    <script>
      // Sets theme from localStorage before React loads to prevent FOUC (Flash of Unstyled Content)
      (function() {
        try {
          const isLight = localStorage.getItem('theme') === 'light';
          document.documentElement.classList.toggle('dark', !isLight);
          document.documentElement.classList.toggle('light', isLight);
        } catch (e) { /* ignore */ }
      })();
    </script>
    <script>
      tailwind.config = {
        darkMode: 'class',
      }
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      :root {
        --accent-color: #06b6d4; /* Default: cyan-600 */
      }
      /* For custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      .dark ::-webkit-scrollbar-track {
        background: #1f2937; /* bg-gray-800 */
      }
      .light ::-webkit-scrollbar-track {
        background: #f3f4f6; /* bg-gray-100 */
      }
      ::-webkit-scrollbar-thumb {
        background: #4b5563; /* bg-gray-600 */
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #6b7280; /* bg-gray-500 */
      }
      .accent-text { color: var(--accent-color); }
      .accent-bg { background-color: var(--accent-color); }
      .accent-bg-hover:hover { 
        background-color: var(--accent-color); 
        filter: brightness(1.1);
      }
      .ring-accent { --tw-ring-color: var(--accent-color) !important; }
      .border-accent { border-color: var(--accent-color); }
      .group:hover .group-hover-accent-text { color: var(--accent-color); }

      /* Simple prose styles for the editor */
      .prose-editor:focus, .prose-editor:focus-visible {
        outline: none;
      }
      .prose-editor h1, .prose-editor h2, .prose-editor h3, .prose-editor p, .prose-editor div {
        line-height: 1.7;
      }
      .prose-editor h1, .prose-editor h2, .prose-editor h3 {
        margin-bottom: 0.5em;
        margin-top: 1em;
        font-weight: 600;
      }
      .prose-editor h1 { font-size: 2em; }
      .prose-editor h2 { font-size: 1.5em; }
      .prose-editor h3 { font-size: 1.25em; }
      .prose-editor p { margin-bottom: 1em; }
      .prose-editor img {
        max-width: 100%;
        height: auto;
        border-radius: 8px;
        margin: 1em 0;
        display: block;
      }

      /* Print-specific styles */
      @media print {
        /* Hide non-content elements */
        .sidebar, .editor-header, .editor-toolbar {
          display: none;
        }

        /* Reset body and layout containers for printing */
        body, #root > div {
          display: block; /* Override flex layout */
        }
        
        main {
          width: 100%;
        }
        
        /* Reset editor styles for printing */
        .prose-editor {
          max-width: 100%;
          margin: 0;
          padding: 0;
          box-shadow: none;
          border: none;
          color: #000 !important;
          background: #fff !important;
        }

        /* Force all children elements inside the editor to have black text */
        .prose-editor * {
          color: #000 !important;
          background-color: transparent !important;
        }
      }
    </style>
  <script type="importmap">
{

}
</script>
</head>

    <div id="root"></div>

</html>
